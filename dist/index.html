<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - paint canvas starter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id='t1'> Paint your imagination !! </h1>

  <p>
    set width
    <input
      id='w1'
      type=text
      onchange=setWidth(this.value)>
    set height
    <input
      type=text
      id='h1'
      onchange=setHeight(this.value)>
  </p>


<canvas
  id='canvas1'
  onmousedown=startPaint()
  onmouseup=endPaint()
  onmousemove=doPaint(event.offsetX,event.offsetY)>
</canvas>
<div id=controls>
<p> Brush color </p>
<p>
  <input
    type=color
    color='#000'
    onchange=changeColor(this.value)>
</p>
<p> Brush Size </p>
<p>
    <input
      type=range
      id="sizeInput"
      min=1
      max=50
      value=10
      oninput=resizeBrush(this.value)>
      <output id="sizeOutput">10</output>
</p>

<p>
  <input
    id='clear'
    type=button
    value='Clear'
    onclick=clearCanvas()>
</p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
